<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro Asistentes</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <style type="text/css">
        .ui-button-text {
            padding: 4px !important;
        }
    </style>
</h:head>
<h:body>
    <f:event type="preRenderView" listener="#{userBean.check}" />
    <p:layout fullPage="true">
        <p:layoutUnit position="west">
            <h:form>
                <p:commandButton value="Logout" action="#{userBean.logout}" ajax="false" />
            </h:form>
            <h:form id="localChurchForm">
                <p:growl id="growl" showDetail="true" life="1500" />
                <h:panelGrid id="grid" columns="2" style="margin-bottom:10px">
                    <p:outputLabel for="localChurchName" value="Nombre:"/>
                    <p:inputText id="localChurchName" value="#{localChurchBean.localChurchSelected.name}" required="true" requiredMessage="Ingresar Nombre."/>
                    <p:outputLabel for="locationLocalChurch" value="Lugar:"/>
                    <p:inputText id="locationLocalChurch" value="#{localChurchBean.localChurchSelected.location}"/>
                    <f:facet name="header">
                        <p:outputLabel value="Iglesia Local"/>
                    </f:facet>

                    <f:facet name="footer">
                        <p:commandButton value="Nuevo" id="btnNew" process="@all" update=":localChurchForm, :tableLocalChurch" actionListener="#{localChurchBean.newLocalChurch}" />
                        <p:commandButton value="Guardar" id="btnSave" process="@all" update=":localChurchForm, :tableLocalChurch" actionListener="#{localChurchBean.saveLocalChurch}"/>
                        <p:commandButton value="Eliminar" id="btnEliminar" process="@all" update=":localChurchForm, :tableLocalChurch" actionListener="#{localChurchBean.removeLocalChurch}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <h:form id="tableLocalChurch">

                <p:dataTable id="tablePersons"
                             var="localChurch"
                             value="#{localChurchBean.localChurchList}"
                             selection="#{localChurchBean.localChurchSelected}"
                             paginator="true"
                             rows="20"
                             emptyMessage="--vacio--"
                             rowKey="#{localChurch.localChurchId}"
                             sortBy="#{localChurch.name}"
                             selectionMode="single"
                             rowIndexVar="index"
                             tableStyleClass="ui-table-columntoggle">

                    <p:ajax event="rowSelect" listener="#{localChurchBean.onRowSelect}" update=":localChurchForm" />
                    <p:ajax event="rowUnselect" listener="#{localChurchBean.onRowUnselect}" update=":localChurchForm" />

                    <p:column headerText="#" width="10">
                        <h:outputText value="#{index + 1}"/>
                    </p:column>
                    <p:column headerText="Iglesia" sortBy="#{localChurch.name}" filterBy="#{localChurch.name}">
                        <h:outputText value="#{localChurch.name}" />
                    </p:column>
                    <p:column headerText="Ubicacion" sortBy="#{localChurch.location}" filterBy="#{localChurch.location}">
                        <h:outputText value="#{localChurch.location}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </p:layout>

</h:body>
</html>
